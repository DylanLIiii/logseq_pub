train_B),y_train,epochs=20,validation_data=((X_valid_A, X_valid_B), y_valid))  # 注意 Input validation test 都是对应的两个集合\\nmse_test = model.evaluate((X_test_A, X_test_B), y_test) \\ny_pred = model.predict((X_new_A, X_new_B)\\n```\\n**for multiple outputs**\\n![AltTEXT|400](https://tuchuang-1303124258.cos.ap-shanghai.myqcloud.com/Pictures/202201272249869.png)\\n```jupter\\n[...] # other code are same as above\\noutput = keras.layers.Dense(1, name=\\&quot;main_output\\&quot;)(concat) aux_output = keras.layers.Dense(1, name=\\&quot;aux_output\\&quot;)(hidden2) model = keras.Model(inputs=[input_A, input_B], outputs=[output, aux_output]) # 输出变为两个 output 组成的 array\\n\\nmodel.compile(loss=[\\&quot;mse\\&quot;, \\&quot;mse\\&quot;], loss_weights=[0.9, 0.1],  optimizer=\\&quot;sgd\\&quot;) # 定义了 两个 output 的 loss 计算方式和权重\\n\\nhistory = model.fit([X_train_A, X_train_B], [y_train, y_train], epochs=20,validation_data=([X_valid_A, X_valid_B], [y_valid, y_valid]))\\n\\ntotal_loss, main_loss, aux_loss = model.evaluate([X_test_A, X_test_B], [y_test, y_test])\\n```&quot;,536871088]],[&quot;^16&quot;,[1318,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1318,&quot;^W&quot;,4,536871088]],[&quot;^16&quot;,[1318,&quot;^F&quot;,1320,536871088]],[&quot;^16&quot;,[1318,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1318,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1318,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1318,&quot;^1A&quot;,4,536871088]],[&quot;^16&quot;,[1318,&quot;^X&quot;,&quot;^1B&quot;,536871088]],[&quot;^16&quot;,[1318,&quot;^19&quot;,false,536871088]],[&quot;^16&quot;,[1318,&quot;^;&quot;,&quot;~u629f3f29-2672-4d6b-857e-dc17d425a0a8&quot;,536871088]],[&quot;^16&quot;,[1319,&quot;^R&quot;,&quot;$\\\\mathbf{X}$ 是输入特征的矩阵, 每行代表一个实例, 每列是该实例的一个 feature, (3,2)代表 3 个实例和 2 个特征构成的特征矩阵&quot;,536871088]],[&quot;^16&quot;,[1319,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1319,&quot;^F&quot;,1344,536871088]],[&quot;^16&quot;,[1319,&quot;^Y&quot;,1306 [&quot;^16&quot;,[1328,&quot;^R&quot;,&quot;### 训练方式\\n$$\\nw_{i, j}^{(\\\\text {next step })}=w_{i, j}+\\\\eta\\\\left(y_{j}-\\\\hat{y}_{j}\\\\right) x_{i}\\n$$\\n&gt; 感知器的训练方式是使用权重进行训练, 在每一个 *Neurons* 感知到错误时, *Neurons* 之间的连接会加强----权重增加, 从而帮助最后的判断&quot;,536871088]],[&quot;^16&quot;,[1328,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1328,&quot;^W&quot;,3,536871088]],[&quot;^16&quot;,[1328,&quot;^F&quot;,1326,536871088]],[&quot;^16&quot;,[1328,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1328,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1328,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1328,&quot;^1A&quot;,3,536871088]],[&quot;^16&quot;,[1328,&quot;^X&quot;,&quot;^1B&quot;,536871088]],[&quot;^16&quot;,[1328,&quot;^19&quot;,false,536871088]],[&quot;^16&quot;,[1328,&quot;^;&quot;,&quot;~u629f3f29-5ac8-41b8-83ba-9a1d306c4ff6&quot;,536871088]],[&quot;^16&quot;,[1329,&quot;^R&quot;,&quot;$x_{i}$ is the $i^{i u}$ input value of the current training instance.&quot;,536871088]],[&quot;^16&quot;,[1329,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1329,&quot;^F&quot;,1328,536871088]],[&quot;^16&quot;,[1329,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1329,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1329,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1329,&quot;^19&quot;,true,536871088]],[&quot;^16&quot;,[1329,&quot;^;&quot;,&quot;~u629f3f29-097b-4a67-ba8f-1f6128a6fa3c&quot;,536871088]],[&quot;^16&quot;,[1330,&quot;^R&quot;,&quot;### NN 的经验原则\\n1.  神经网络层的数量和需要学习的模式复杂度是正相关的\\n2. 激活函数对训练的影响体现在反向传播和自动微分\\n3. 局部最小值(简单的 NN 容易陷入局部最小值)\\n4. 大型神经网络几乎从不陷入局部极小值，即使它们陷入局部极小值，这些局部最优值也几乎与全局最优值一样好\\n5. *vanishing gradients* 梯度无法继续下降 表现为 Loss 不变. 在 NN **过于复杂时出现类似的问题**&quot;,536871088]],[&quot;^16&quot;,[1330,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1330,&quot;^W&quot;,3,536871088]],[&quot;^16&quot;,[1330,&quot;^F&quot;,1338,536871088]],[&quot;^16&quot;,[1330,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1330,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1330,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1330,&quot;^1A&quot;,3,536871088]],[&quot;^16&quot;,[1330,&quot;^X&quot;,&quot;^1B&quot;,536871088]],[&quot;^16&quot;,[1330,&quot;^19&quot;,false,536871088]],[&quot;^16&quot;,[1330,&quot;^;&quot;,&quot;~u629f3f29-c6ab-4060-9b1b-8d5aaa08b23e&quot;,536871088]],[&quot;^16&quot;,[1331,&quot;^R&quot;,&quot;定义`restore_best_weights=True` 和 `patience=10`, 让模型在 10 次 epoch后 没有更好显著优秀的结果时停止训练,并且保存在此之前 epoch 的最佳 weights&quot;,536871088]],[&quot;^16&quot;,[1331,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1331,&quot;^F&quot;,1349,536871088]],[&quot;^16&quot;,[1331,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1331,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1331,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1331,&quot;^19&quot;,true,536871088]],[&quot;^16&quot;,[1331,&quot;^;&quot;,&quot;~u629f3f29-cd53-4b14-9f91-796ed806ec38&quot;,536871088]],[&quot;^16&quot;,[1332,&quot;^R&quot;,&quot;[ ]  面向对象编程 ODD #TODO\\n```jupyter\\nclass WideAndDeepModel(keras.Model):    \\n\\t# __init__ 实例绑定属性\\n\\tdef __init__(self, units=30, activation=\\&quot;relu\\&quot;, **kwargs):         \\nsuper().__init__(**kwargs) # handles standard args (e.g., name)         \\nself.hidden1 = keras.layers.Dense(units, activation=activation)         \\nself.hidden2 = keras.layers.Dense(units, activation=activation)         \\nself.main_output = keras.layers.Dense(1)         \\nself.aux_output = keras.layers.Dense(1)    \\n\\n# 内部 function 用于调用方法\\n\\tdef call(self, inputs):         \\ninput_A, input_B = inputs         \\nhidden1 = self.hidden1(input_B)         \\nhidden2 = self.hidden2(hidden1)         \\nconcat = keras.layers.concatenate([input_A, hidden2])         \\nmain_output = self.main_output(concat)         \\naux_output = self.aux_output(hidden2)         \\nreturn main_output, aux_output \\n\\nmodel = WideAndDeepModel()\\n```&quot;,536871088]],[&quot;^16&quot;,[1332,&quot; ~u629f3f29-d206-4546-88d8-15c9d88eea49&quot;,536871088]],[&quot;^16&quot;,[1339,&quot;^R&quot;,&quot;在得到 *output* 之后, 自动微分算法会开始衡量误差, 之后通过链式法则计算每个输出连接的贡献, 直到传播到达输入层&quot;,536871088]],[&quot;^16&quot;,[1339,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1339,&quot;^F&quot;,1342,536871088]],[&quot;^16&quot;,[1339,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1339,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1339,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1339,&quot;^19&quot;,true,536871088]],[&quot;^16&quot;,[1339,&quot;^;&quot;,&quot;~u629f3f29-2e53-4796-9bd5-ed6e2a82f23a&quot;,536871088]],[&quot;^16&quot;,[1340,&quot;^R&quot;,&quot;很多时候, 多个输出结果只需要着重其中的一个, 另一个往往用来辅助网络的计算和匹配, 使用`loss_weight` 定义不同输出的权重&quot;,536871088]],[&quot;^16&quot;,[1340,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1340,&quot;^F&quot;,1318,536871088]],[&quot;^16&quot;,[1340,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1340,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1340,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1340,&quot;^19&quot;,true,536871088]],[&quot;^16&quot;,[1340,&quot;^;&quot;,&quot;~u629f3f29-3677-48e2-8626-495b8d793dda&quot;,536871088]],[&quot;^16&quot;,[1341,&quot;^R&quot;,&quot;### Building Dynamic Models Using the Subclassing API (ODD)&quot;,536871088]],[&quot;^16&quot;,[1341,&quot;^P&quot;,&quot;^18&quot;,536871088]],[&quot;^16&quot;,[1341,&quot;^W&quot;,3,536871088]],[&quot;^16&quot;,[1341,&quot;^F&quot;,1309,536871088]],[&quot;^16&quot;,[1341,&quot;^Y&quot;,1306,536871088]],[&quot;^16&quot;,[1341,&quot;^V&quot;,1306,536871088]],[&quot;^16&quot;,[1341,&quot;^U&quot;,1306,536871088]],[&quot;^16&quot;,[1341,&quot;^1A&quot;,3,536871088]],[&quot;^16&quot;,[1341,&quot;^X&quot;,&quot;^1B&quot;,536871088]],[&quot;^16&quot;,[1341,&quot;^19&quot;,false,536871088]],[&quot;^16&quot;,[1341,&quot;^;&quot;,&quot;~u629f3f29-edec-4360-9bfd-0ead9a0a2c91&quot;,536871088]],[&quot;^16&quot;,[1342,&quot;^R&quot;,&quot;每次训练的 *mini-batch* 都 e((1,-1))) # 使用 -1 进行自动推断, 将矩阵的总维度变成 1*1*16\\n\\nprint(arrayB.reshape((-1,2,2))) # 将总维度变成 1*4*2*2\\n\\n```\\n&gt; - 使用 `-1` 进行自动推断时,第一个维度项目默认是 1\\n&gt; - 并且会推断出满足条件的**最大维度**, 放在第一个**默认维度 1 后**\\n&gt; - 时刻满足总维度相等 [[Reshape#张量的存储和视图]]\\n\\nReshape 的维度变化实际上涉及了 TensorFlow 中视图的改变&quot;,536871100]],[&quot;^16&quot;,[1508,&quot;^P&quot;,&quot;^18&quot;,536871100]],[&quot;^16&quot;,[1508,&quot;^W&quot;,2,536871100]],[&quot;^16&quot;,[1508,&quot;^F&quot;,1505,536871100]],[&quot;^16&quot;,[1508,&quot;^Y&quot;,1505,536871100]],[&quot;^16&quot;,[1508,&quot;^V&quot;,1505,536871100]],[&quot;^16&quot;,[1508,&quot;^U&quot;,1505,536871100]],[&quot;^16&quot;,[1508,&quot;^1A&quot;,2,536871100]],[&quot;^16&quot;,[1508,&quot;^X&quot;,&quot;^1B&quot;,536871100]],[&quot;^16&quot;,[1508,&quot;^19&quot;,false,536871100]],[&quot;^16&quot;,[1508,&quot;^;&quot;,&quot;~u629f3f2a-4c26-499b-a10f-eb05eae43452&quot;,536871100]],[&quot;^16&quot;,[1509,&quot;^R&quot;,&quot;### 张量的存储和视图\\n**张量**始终用平铺的方式**存储数据**并且写入内存, 内存并不支持维度层级这个概念, 只能用平铺的方式存储在内存里\\n在写入内存时优先写入小维度(多维数据的内层)\\n![](https://tuchuang-1303124258.cos.ap-shanghai.myqcloud.com/Pictures/202203031918029.png)\\n但是我们可以将一个平铺的张量拆分到多个维度层级上, 此时改变的是 **张量的视图**\\n\\n**使用 reshape 的方法只能改变视图, 无法改变数据的存储方式**&quot;,536871100]],[&quot;^16&quot;,[1509,&quot;^P&quot;,&quot;^18&quot;,536871100]],[&quot;^16&quot;,[1509,&quot;^W&quot;,3,536871100]],[&quot;^16&quot;,[1509,&quot;^F&quot;,1508,536871100]],[&quot;^16&quot;,[1509,&quot;^Y&quot;,1505,536871100]],[&quot;^16&quot;,[1509,&quot;^V&quot;,1505,536871100]],[&quot;^16&quot;,[1509,&quot;^U&quot;,1505,536871100]],[&quot;^16&quot;,[1509,&quot;^1A&quot;,3,536871100]],[&quot;^16&quot;,[1509,&quot;^X&quot;,&quot;^1B&quot;,536871100]],[&quot;^16&quot;,[1509,&quot;^19&quot;,false,536871100]],[&quot;^16&quot;,[1509,&quot;^;&quot;,&quot;~u629f3f2a-ba63-4cf8-a433-30133fcd54ec&quot;,536871100]],[&quot;^16&quot;,[1511,&quot;^L&quot;,1654603549584,536871167]],[&quot;^16&quot;,[1511,&quot;^@&quot;,false,536871102]],[&quot;^16&q 22]],[&quot;^16&quot;,[1904,&quot;^R&quot;,&quot;“**动态**”一词既适用于客户端 JavaScript，又适用于描述服务器端语言。是指通过按需生成新内容来更新 web 页面 / 应用，使得不同环境下显示不同内容。服务器端代码会在服务器上动态生成新内容，例如从数据库中提取信息。而客户端 JavaScript 则在用户端浏览器中动态生成新内容，比如说创建一个新的 HTML 表格，用从服务器请求到的数据填充，然后在网页中向用户展示这个表格。两种情况的意义略有不同，但又有所关联，且两者（服务器端和客户端）经常协同作战。 没有动态更新内容的网页叫做“**静态**”页面 **，** 所显示的内容不会改变。&quot;,536871122]],[&quot;^16&quot;,[1904,&quot;^P&quot;,&quot;^18&quot;,536871122]],[&quot;^16&quot;,[1904,&quot;^F&quot;,1900,536871122]],[&quot;^16&quot;,[1904,&quot;^Y&quot;,1884,536871122]],[&quot;^16&quot;,[1904,&quot;^V&quot;,1889,536871122]],[&quot;^16&quot;,[1904,&quot;^U&quot;,1884,536871122]],[&quot;^16&quot;,[1904,&quot;^19&quot;,true,536871122]],[&quot;^16&quot;,[1904,&quot;^;&quot;,&quot;~u629f3f2a-fecf-45ad-9ac3-a492f781658c&quot;,536871122]],[&quot;^16&quot;,[1905,&quot;^R&quot;,&quot;**浏览器 API** 内建于 web 浏览器中，它们可以将数据从周边计算机环境中筛选出来，还可以做实用的复杂工作。&quot;,536871122]],[&quot;^16&quot;,[1905,&quot;^P&quot;,&quot;^18&quot;,536871122]],[&quot;^16&quot;,[1905,&quot;^F&quot;,1888,536871122]],[&quot;^16&quot;,[1905,&quot;^Y&quot;,1884,536871122]],[&quot;^16&quot;,[1905,&quot;^V&quot;,1889,536871122]],[&quot;^16&quot;,[1905,&quot;^U&quot;,1884,536871122]],[&quot;^16&quot;,[1905,&quot;^19&quot;,true,536871122]],[&quot;^16&quot;,[1905,&quot;^;&quot;,&quot;~u629f3f2a-a436-405b-b415-96ae5f3244ce&quot;,536871122]],[&quot;^16&quot;,[1906,&quot;^R&quot;,&quot;诸如 `HTMLMediaElement` 和 `WebRTC` 等 [影音类 API](https://developer.mozilla.org/en-US/Apps/Fundamentals/Audio_and_video_delivery) 让你可以利用多媒体做一些非常有趣的事，比如在网页中直接播放音乐和影片，或用自己的网络摄像头获取录像，然后在其他人的电脑上展示（试用简易版 [截图 demo](http://chrisdavidmills.github.io/snapshot/) 以理解这个概念）。&quot;,536871122]],[&quot;^16&quot;,[1906,&quot;^P&quot;,&quot;^18&quot;,536871122]],[&quot;^16&quot;,[1906,&quot;^F&quot;,1896,536871122]],[&quot;^16&quot;,[1906,&quot;^Y&quot;,1884,536871122]],[&quot;^16&quot;,[1906,&quot;^V&quot;,1905,536871122]],[&quot;^16&quot;,[1906,&quot;^U&quot;,1884,536871122]],[&quot;^16&quot;,[1906,&quot;^19&quot;,tru eft-sum and right-sum &gt;= cross-sum\\nreturn (...)\\n\\telse return \\n\\t(cross-low, cross-high, cross-sum)\\n```\\n\\n这仍然是一个二分的递归问题, 分析递归式可得\\n$$\\nT(n)= \\\\begin{cases}\\\\Theta(1) &amp; \\\\text { 若 } n=1 \\\\\\\\ 2 T(n / 2)+\\\\Theta(n) &amp; \\\\text { 若 } n&gt;1\\\\end{cases}\\n$$\\n时间复杂度为$O(n*lgn)$&quot;,536871148]],[&quot;^16&quot;,[2405,&quot;^P&quot;,&quot;^18&quot;,536871148]],[&quot;^16&quot;,[2405,&quot;^F&quot;,2417,536871148]],[&quot;^16&quot;,[2405,&quot;^Y&quot;,2379,536871148]],[&quot;^16&quot;,[2405,&quot;^V&quot;,2379,536871148]],[&quot;^16&quot;,[2405,&quot;^U&quot;,2379,536871148]],[&quot;^16&quot;,[2405,&quot;^19&quot;,true,536871148]],[&quot;^16&quot;,[2405,&quot;^;&quot;,&quot;~u629f3f2a-a2ef-42a8-9a1f-347a0e24caaa&quot;,536871148]],[&quot;^16&quot;,[2406,&quot;^R&quot;,&quot;\\&quot;//\\&quot; 表示注释&quot;,536871148]],[&quot;^16&quot;,[2406,&quot;^P&quot;,&quot;^18&quot;,536871148]],[&quot;^16&quot;,[2406,&quot;^F&quot;,2393,536871148]],[&quot;^16&quot;,[2406,&quot;^Y&quot;,2379,536871148]],[&quot;^16&quot;,[2406,&quot;^V&quot;,2379,536871148]],[&quot;^16&quot;,[2406,&quot;^U&quot;,2379,536871148]],[&quot;^16&quot;,[2406,&quot;^19&quot;,true,536871148]],[&quot;^16&quot;,[2406,&quot;^;&quot;,&quot;~u629f3f2a-e0dd-43e8-87a7-5cb5b32ce774&quot;,536871148]],[&quot;^16&quot;,[2407,&quot;^R&quot;,&quot;数学归纳法求出常数解, 并且证明解是正确的\\n&gt; 这玩意真的很 tricky, 不想多写, 想看具体的可以 Google 搜索, 或者查阅&lt;算法导论&gt; p.48\\n#### 递归树反求 \\n![](https://tuchuang-1303124258.cos.ap-shanghai.myqcloud.com/Pictures/202204072002581.png)\\n根据分层的递归树逐层计算, 反求递归式, 尤其需要注意底层的深度, 和 base line 的代价.\\n\\n对于复杂的问题, 递归树可能会存在内部节点的确实, 并且大多数情况下不是完全二叉树, 递归树中考下的层次对总代价的贡献往往小于$cn$ , 但是**时间复杂的表示方法本就是不精确的, 所以反求的上界在大多数情况下是正确的**&quot;,536871148]],[&quot;^16&quot;,[2407,&quot;^P&quot;,&quot;^18&quot;,536871148]],[&quot;^16&quot;,[2407,&quot;^F&quot;,2411,536871148]],[&quot;^16&quot;,[2407,&quot;^Y&quot;,2379,536871148]],[&quot;^16&quot;,[2407,&quot;^V&quot;,2410,536871148]],[&quot;^16&quot;,[2407,&quot;^U&quot; og _{b} a}=n^{\\\\log _{4} 3}=O\\\\left(n^{0.793}\\\\right)$  由于 $f(n)=\\\\Omega\\\\left(n^{\\\\log _{4} 3+c}\\\\right)$, 其中 $\\\\varepsilon \\\\approx 0.2$, 因此, 如果可以证明正则条件成立, 即可应用情况 3. 当 $n$ 足够大时, 对于 $c=3 / 4, a f(n / b)=$ $3(n / 4) \\\\lg (n / 4) \\\\leqslant(3 / 4) n \\\\lg n=c f(n)$  , 递归式的解为 $T(n)=\\\\Theta(n \\\\lg n)$\\n#TODO 主方法的证明&quot;,536871148]],[&quot;^16&quot;,[2413,&quot;^P&quot;,&quot;^18&quot;,536871148]],[&quot;^16&quot;,[2413,&quot;^W&quot;,4,536871148]],[&quot;^16&quot;,[2413,&quot;^F&quot;,2410,536871148]],[&quot;^16&quot;,[2413,&quot;^Y&quot;,2379,536871148]],[&quot;^16&quot;,[2413,&quot;^V&quot;,2379,536871148]],[&quot;^16&quot;,[2413,&quot;^U&quot;,3,536871148]],[&quot;^16&quot;,[2413,&quot;^U&quot;,2379,536871148]],[&quot;^16&quot;,[2413,&quot;^H&quot;,3,536871148]],[&quot;^16&quot;,[2413,&quot;^1A&quot;,4,536871148]],[&quot;^16&quot;,[2413,&quot;^X&quot;,&quot;^1B&quot;,536871148]],[&quot;^16&quot;,[2413,&quot;^19&quot;,false,536871148]],[&quot;^16&quot;,[2413,&quot;^;&quot;,&quot;~u629f3f2a-e7df-4f97-a075-149b89398500&quot;,536871148]],[&quot;^16&quot;,[2414,&quot;^R&quot;,&quot;布尔运算法是短路的&quot;,536871148]],[&quot;^16&quot;,[2414,&quot;^P&quot;,&quot;^18&quot;,536871148]],[&quot;^16&quot;,[2414,&quot;^F&quot;,2401,536871148]],[&quot;^16&quot;,[2414,&quot;^Y&quot;,2379,536871148]],[&quot;^16&quot;,[2414,&quot;^V&quot;,2379,536871148]],[&quot;^16&quot;,[2414,&quot;^U&quot;,2379,536871148]],[&quot;^16&quot;,[2414,&quot;^19&quot;,true,536871148]],[&quot;^16&quot;,[2414,&quot;^;&quot;,&quot;~u629f3f2a-1e32-4f27-a025-daf9001a1686&quot;,536871148]],[&quot;^16&quot;,[2415,&quot;^R&quot;,&quot;形如i = j = e的多重赋值将表达式e 的值赋给变蜇t 和j, 它应被处理成等价于赋值j = e后跟着赋值i = j&quot;,536871148]],[&quot;^16&quot;,[2415,&quot;^P&quot;,&quot;^18&quot;,536871148]],[&quot;^16&quot;,[2415,&quot;^F&quot;,2406,536871148]],[&quot;^16&quot;,[2415,&quot;^Y&quot;,2379,536871148]],[&quot;^16&quot;,[2415,&quot;^V&quot;,2379,536871148]],[&quot;^16&quot;,[2415,&quot;^U&quot;,2379,536871148 a_{2}\\\\right) x\\\\end{gathered}\\n$$\\n通过 $d^{*}$ 直接引入对边际效应的影响\\n#### 虚拟变量之间的交互作用\\n如果虚拟变量 $D_{1}$ 对 $\\\\mathrm{Y}$ 的边际影响依赖于虚拟变量 $D_{2}$ 的取值，则需要引入交互项 $D_{1 i} \\\\times D_{2 i}$ 作为回归变量:\\n$$\\nY_{i}=\\\\beta_{0}+\\\\beta_{1} D_{i 1}+\\\\beta_{2} D_{i 2}+\\\\beta_{3}\\\\left(D_{i 1} \\\\times D_{i 2}\\\\right)+u_{i}\\n$$\\n则\\n$$\\n\\\\begin{aligned}\\n&amp;E\\\\left(Y_{i} \\\\mid D_{\\\\mathrm{i} 1}=0, D_{i 2}=d_{2}\\\\right)=\\\\beta_{0}+\\\\beta_{2} d_{2} \\\\\\\\\\n&amp;E\\\\left(Y_{i} \\\\mid D_{i l}=1, D_{i 2}=d_{2}\\\\right)=\\\\beta_{0}+\\\\beta_{1}+\\\\beta_{2} d_{2}+\\\\beta_{3} d_{2}\\n\\\\end{aligned}\\n$$\\n所以\\n$$\\nE\\\\left(Y_{i} \\\\mid D_{1 i}=1, D_{2 i}=d_{2}\\\\right)-E\\\\left(Y_{i} \\\\mid D_{1 i}=0, D_{2 i}=d_{2}\\\\right)=\\\\beta_{1}+\\\\beta_{3} d_{2}\\n$$&quot;,536871154]],[&quot;^16&quot;,[2489,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2489,&quot;^W&quot;,2,536871154]],[&quot;^16&quot;,[2489,&quot;^F&quot;,2484,536871154]],[&quot;^16&quot;,[2489,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2489,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2489,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2489,&quot;^1A&quot;,2,536871154]],[&quot;^16&quot;,[2489,&quot;^X&quot;,&quot;^1B&quot;,536871154]],[&quot;^16&quot;,[2489,&quot;^19&quot;,false,536871154]],[&quot;^16&quot;,[2489,&quot;^;&quot;,&quot;~u629f3f2a-687c-401a-85aa-a42a9199c4e6&quot;,536871154]],[&quot;^16&quot;,[2490,&quot;^R&quot;,&quot;## 系数显著性检验\\n\\n^60ce15&quot;,536871154]],[&quot;^16&quot;,[2490,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2490,&quot;^W&quot;,2,536871154]],[&quot;^16&quot;,[2490,&quot;^F&quot;,2538,536871154]],[&quot;^16&quot;,[2490,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2490,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2490,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2490,&quot;^1A&quot;,2,536871154]],[&quot;^16&quot;,[2490,&quot;^X&quot;,&quot;^1B&quot;,536871154]],[&quot;^16&quot;,[2490,&quot 6871154]],[&quot;^16&quot;,[2508,&quot;^;&quot;,&quot;~u629f3f2a-0551-4ba6-abe7-aef0e5e0076e&quot;,536871154]],[&quot;^16&quot;,[2509,&quot;^R&quot;,&quot;$u_{i}=$ 回归误差 (遗漏变量)\\n在 $k$ 元模型中引入矩阵表达式\\n$$\\nY=X \\\\beta+U\\n$$\\n其中\\n$$\\nX=\\\\left[\\\\begin{array}{ccccc}\\n1 &amp; x_{11} &amp; x_{12} &amp; \\\\cdots &amp; x_{1 k} \\\\\\\\\\n1 &amp; x_{21} &amp; x_{22} &amp; \\\\cdots &amp; x_{2 k} \\\\\\\\\\n\\\\vdots &amp; \\\\vdots &amp; \\\\vdots &amp; &amp; \\\\vdots \\\\\\\\\\n1 &amp; x_{n 1} &amp; x_{n 2} &amp; \\\\cdots &amp; x_{n k}\\n\\\\end{array}\\\\right]_{n \\\\times(k+1)} \\\\quad \\\\beta=\\\\left[\\\\begin{array}{c}\\n\\\\beta_{0} \\\\\\\\\\n\\\\beta_{1} \\\\\\\\\\n\\\\beta_{2} \\\\\\\\\\n\\\\vdots \\\\\\\\\\n\\\\beta_{k}\\n\\\\end{array}\\\\right]_{(k+1) \\\\times 1} \\\\quad U=\\\\left[\\\\begin{array}{c}\\nu_{1} \\\\\\\\\\nu_{2} \\\\\\\\\\n\\\\vdots \\\\\\\\\\nu_{n}\\n\\\\end{array}\\\\right]_{n \\\\times 1}\\n$$\\n与一元线性一致, 目标函数是\\n$$\\n\\\\sum_{i=1}^{n}\\\\left[y_{i}-\\\\left(\\\\hat{\\\\beta}_{0}+{\\\\left.\\\\left.\\\\hat{\\\\beta}_{1} x_{i 1}+\\\\ldots+\\\\hat{\\\\beta}_{k} x_{i k}\\\\right)\\\\right]^{2}}\\\\right.\\\\right.\\n$$\\n**如何得到最优解?**\\n&gt; 对每一个参数求偏导并令其等于 0\\n$$\\n\\\\begin{aligned}\\n&amp;\\\\hat{\\\\beta}_{0}=\\\\bar{y}-\\\\hat{\\\\beta}_{1} \\\\bar{x}_{1}-\\\\cdots-\\\\hat{\\\\beta}_{k} \\\\bar{x}_{k} \\\\\\\\\\n&amp;\\\\hat{\\\\beta}_{1}=\\\\left(\\\\sum_{i}^{n} x_{i 1} y_{i}-x_{i 1} \\\\hat{\\\\beta}_{0}-x_{i 1} \\\\hat{\\\\beta}_{2} x_{i 2}-\\\\ldots-x_{i 1} \\\\hat{\\\\beta}_{k} x_{i k}\\\\right) / \\\\sum_{i}^{n} x_{i 1}^{2}\\n\\\\end{aligned}\\n$$\\n引入矩阵\\n$$\\n\\\\hat{\\\\beta}=\\\\left(X^{\\\\prime} X\\\\right)^{-1} X^{\\\\prime} Y\\n$$\\n&gt; \\\\\\\\hat 代表估计量\\n&gt; 多元线性回归的假设包括了 SLR.4\\n### 系数的偏效应 #TODO\\n### 一元回归和多元回归估计值的比较\\n简单回归方程 $\\\\quad \\\\tilde{y}=\\\\tilde{\\\\beta}_{0}+\\\\tilde{\\\\beta}_{1} x_{1}$\\n多元回归方程 $\\\\quad \\\\hat{y}=\\\\hat{\\\\beta}_{0}+\\\\hat{\\\\beta}_{1} x_{1}+\\\\hat{\\\\beta}_{2} x_{2}$\\n用 ,536871154]],[&quot;^16&quot;,[2517,&quot;^X&quot;,&quot;^1B&quot;,536871154]],[&quot;^16&quot;,[2517,&quot;^19&quot;,false,536871154]],[&quot;^16&quot;,[2517,&quot;^;&quot;,&quot;~u629f3f2a-0076-4d8b-b44f-bffd44903e0f&quot;,536871154]],[&quot;^16&quot;,[2518,&quot;^R&quot;,&quot;随机扰动项 $u$ 是服从正态分布的 $u \\\\sim Normal(0,\\\\sigma^2)$ ^b4e6c7\\n\\n对拟合的直线进行估计 (可以理解为让损失函数最小),我们想要找到\\n$$\\nBest(b_0,b_1) = \\\\min _{b_{0}, b_{1}} \\\\sum_{i=1}^{n}\\\\left[Y_{i}-\\\\left(b_{0}+b_{1} X_{i}\\\\right)\\\\right]^{2}\\n$$\\n为了找到两个参数的最小值, 分别对参数求一阶偏导数\\n\\n$$\\n\\\\begin{array}{ll}\\n\\\\partial \\\\sum_{i=1}^{n}\\\\left(Y_{i}-b_{0}-b_{1} X_{i}\\\\right)^{2} / \\\\partial b_{0}=0 &amp; \\\\Rightarrow \\\\sum_{i=1}^{n}\\\\left(Y_{i}-b_{0}-b_{1} X_{i}\\\\right)=0 \\\\\\\\\\n\\\\partial \\\\sum\\\\left(Y_{i}-b_{0}-b_{1} X_{i}\\\\right)^{2} / \\\\partial b_{1}=0 &amp; \\\\Rightarrow \\\\sum^{n} X_{i}\\\\left(Y_{i}-b_{0}-b_{1} X_{i}\\\\right)=0\\n\\\\end{array}\\n$$\\n\\n*求解过程* #TODO\\n通过对参数的求解得到 $\\\\beta_0,\\\\beta_1$ 的估计量\\n$$\\n\\\\begin{aligned}\\n&amp;\\\\hat{\\\\beta}_{1}=\\\\frac{\\\\sum_{i=1}^{n}\\\\left(X_{i}-\\\\bar{X}\\\\right)\\\\left(Y_{i}-\\\\bar{Y}\\\\right)}{\\\\sum_{i=1}^{n}\\\\left(X_{i}-\\\\bar{X}\\\\right)^{2}}=\\\\frac{s_{X Y}}{s_{X}^{2}} \\\\\\\\\\n&amp;\\\\hat{\\\\beta}_{0}=\\\\bar{Y}-\\\\hat{\\\\beta}_{1} \\\\bar{X}\\n\\\\end{aligned}\\n$$\\n&gt;  **如果样本是不变的**, 是无法使用 OLS 进行估计的\\n&gt;  **如果回归过原点**, 截距项为 0, $\\\\widetilde{\\\\beta}_{1}=\\\\frac{\\\\sum_{i=1}^{n} x_{i} y_{i}}{\\\\sum_{i=1}^{n} x_{i}^{2}}$ (均值项消失了)\\n### OLS 的代数性质&quot;,536871154]],[&quot;^16&quot;,[2518,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2518,&quot;^F&quot;,2485,536871154]],[&quot;^16&quot;,[2518,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2518,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2518,&quot;^U&quot;,3,536871154]],[&quot;^16&quot;,[2518,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2518,&quot;^H&quot;,3,536871154]],[&quot;^16&quot;,[2518,&quot;^19&q &quot;~u629f3f2a-81f3-49a3-b276-0217350fced3&quot;,536871154]],[&quot;^16&quot;,[2525,&quot;^R&quot;,&quot;检验参数是否为 0&quot;,536871154]],[&quot;^16&quot;,[2525,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2525,&quot;^F&quot;,2522,536871154]],[&quot;^16&quot;,[2525,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2525,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2525,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2525,&quot;^19&quot;,true,536871154]],[&quot;^16&quot;,[2525,&quot;^;&quot;,&quot;~u629f3f2a-abab-4ba0-9fec-2ea26c5085ec&quot;,536871154]],[&quot;^16&quot;,[2526,&quot;^R&quot;,&quot;### 多元线性回归的无偏性\\n**在假设完全成立的情况下**, OLS 的估计是无偏的&quot;,536871154]],[&quot;^16&quot;,[2526,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2526,&quot;^W&quot;,3,536871154]],[&quot;^16&quot;,[2526,&quot;^F&quot;,2533,536871154]],[&quot;^16&quot;,[2526,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2526,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2526,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2526,&quot;^1A&quot;,3,536871154]],[&quot;^16&quot;,[2526,&quot;^X&quot;,&quot;^1B&quot;,536871154]],[&quot;^16&quot;,[2526,&quot;^19&quot;,false,536871154]],[&quot;^16&quot;,[2526,&quot;^;&quot;,&quot;~u629f3f2a-de35-4ee0-9d78-c47da19d6af9&quot;,536871154]],[&quot;^16&quot;,[2527,&quot;^R&quot;,&quot;计算 $P$ 值后与 $\\\\alpha$  比较作出结论\\n\\t\\t**当 P 值很小时，意味着当原假设为真时，观察到这一结果的概率非常小。但事实上我们又观察到了，所以我们用以计算 P 值的原假设错了。**\\n\\t\\t![#x-small](https://tuchuang-1303124258.cos.ap-shanghai.myqcloud.com/Pictures/20211127190244.png)&quot;,536871154]],[&quot;^16&quot;,[2527,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2527,&quot;^F&quot;,2472,536871154]],[&quot;^16&quot;,[2527,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2527,&quot;^V&quot;,2544,536871154]],[&quot;^16&quot;,[2527,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2527,&quot;^19&quot;,true,536871154]],[&quot;^16&quot;,[2527,&quot;^;&quot;,&quot;~u629f3f2a-b8d4-4c05-8c35-a07c0c75f698&quot;,536871154]],[&quot;^16&quot;,[2528,&quot;^R&quot;,&quot;## 简单的回归模型\\n**简单的一元线性回归模型**\\n目标是通过估计 $X$ 的单位变化展现对 $Y$ 的**均值**的**因果效应**\\n\\n&gt; 我们想要找到的影响总是对均值进行影响的, 而不是某个特定的值和个体\\n$$ y = \\\\beta_0 +\\\\beta_1 x + u $$\\n$u$ 是干扰项, 一个满足正态分布的随机偏移量（这是一个随机因素）,平均影响为 0 (期望为 0)\\n$\\\\beta_1$ 是一个斜率参数, 在其他条件不变的情况下, $x$ 的边际变化所引起的 $y$ 的边际变化(偏导数) \\n$\\\\beta_0$ 是一个截距参数\\n**对回归模型取期望可以得到一个期望回归方程**\\n$$E(y)=\\\\beta_{0}+\\\\beta_{1} x$$\\n### 拟合值和残差\\n$$\\n拟合值~ \\\\hat{y}_{i}=\\\\hat{\\\\beta}_{0}+\\\\hat{\\\\beta}_{1} x_{i} \\\\quad 残差~\\\\hat{u}_{i}=y_{i}-\\\\hat{y}_{i}\\n$$\\n&gt; 估计的定义域要和样本的定义域一致\\n## 最小二乘估计回归 (OLS)\\n### OLS 无偏估计的假设\\n#### 经典线性假定 (CLM)\\n\\n^4005bb\\n\\n**Gauss-Markov Theorem**&quot;,536871154]],[&quot;^16&quot;,[2528,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2528,&quot;^W&quot;,2,536871154]],[&quot;^16&quot;,[2528,&quot;^F&quot;,2519,536871154]],[&quot;^16&quot;,[2528,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2528,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2528,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2528,&quot;^1A&quot;,2,536871154]],[&quot;^16&quot;,[2528,&quot;^X&quot;,&quot;^1B&quot;,536871154]],[&quot;^16&quot;,[2528,&quot;^19&quot;,false,536871154]],[&quot;^16&quot;,[2528,&quot;^;&quot;,&quot;~u629f3f2a-02a3-4275-bc7e-9cb3a6cc777f&quot;,536871154]],[&quot;^16&quot;,[2529,&quot;^R&quot;,&quot;$Cov (x, u) = E (xu) = 0$\\n假设成立, 对回归模型取条件期望, 得到总体回归方程\\n$$E(y|x) = \\\\beta_0 + \\\\beta_1x$$\\n使用**矩方法**可以的得到\\n$$\\n\\\\begin{aligned}\\n&amp;n^{-1} \\\\sum_{i=1}^{n}\\\\left(y_{i}-\\\\hat{\\\\beta}_{0}-\\\\hat{\\\\beta}_{1} x_{i}\\\\right)=0 \\\\\\\\\\n&amp;n^{-1} \\\\sum_{i=1}^{n} x_{i}\\\\left(y_{i}-\\\\hat{\\\\beta}_{0}-\\\\hat{\\\\beta}_{1} x_{i}\\\\right)=0\\n\\\\end{aligned}\\n$$\\n&gt; 注意到和  OLS 方法的结果是一样的\\n$$\\n\\\\begin{aligned}\\n&amp;\\\\hat{\\\\beta}_{1}=\\\\frac{\\\\sum_{i=1}^{n}\\\\left(X_{i}-\\\\bar{X}\\\\right)\\\\left(Y_{i}-\\\\bar{Y}\\\\right)}{\\\\sum_{i=1}^{n}\\\\left(X_{i}-\\\\bar{X}\\\\right)^{2}}=\\\\frac{s_{X Y}}{s_{X}^{2}} \\\\\\\\\\n&amp;\\\\hat{\\\\beta}_{0}=\\\\bar{Y}-\\\\hat{\\\\beta}_{1} \\\\bar{X}\\n\\\\end{aligned}\\n$$\\n## 拟合优度 $R^2$\\n**拟合优度 $R^2$** 度量了 $Y$ 能被 $X$ 解释的比例\\n**回归标准误差 (SER)** 是以 $Y$ 的单位来衡量回归偏差的平均大小\\n![#x-small](https://tuchuang-1303124258.cos.ap-shanghai.myqcloud.com/Pictures/20211127172632.png)&quot;,536871154]],[&quot;^16&quot;,[2529,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2529,&quot;^F&quot;,2535,536871154]],[&quot;^16&quot;,[2529,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2529,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2529,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2529,&quot;^19&quot;,true,536871154]],[&quot;^16&quot;,[2529,&quot;^;&quot;,&quot;~u629f3f2a-d4f5-4c64-bf71-278855270c09&quot;,536871154]],[&quot;^16&quot;,[2530,&quot;^R&quot;,&quot;## 数据的初步分析&quot;,536871154]],[&quot;^16&quot;,[2530,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2530,&quot;^W&quot;,2,536871154]],[&quot;^16&quot;,[2530,&quot;^F&quot;,2505,536871154]],[&quot;^16&quot;,[2530,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2530,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2530,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2530,&quot;^1A&quot;,2,536871154]],[&quot;^16&quot;,[2530,&quot;^X&quot;,&quot;^1B&quot;,536871154]],[&quot;^16&quot;,[2530,&quot;^19&quot;,false,536871154]],[&quot;^16&quot;,[2530,&quot;^;&quot;,&quot;~u629f3f2a-13eb-4b34-8a35-10a0d9ac556d&quot;,536871154]],[&quot;^16&quot;,[2531,&quot;^R&quot;,&quot;回归变量与 OLS 残差之间的样本协方差为零&quot;,536871154]],[&quot;^16&quot;,[2531,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2531,&quot;^F&quot;,2511,536871154]],[&quot;^16&quot;,[2531,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2531,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2531,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2531,&quot;^19&quot;,true,536871154]],[&quot;^16&quot;,[2531,&quot;^;&quot;,&quot;~u629f3f2a-62e9-4295-b2be-9b04c5fdefdb&quot;,536871154]],[&quot;^16&quot;,[2532,&quot;^R&quot;,&quot;## 矩方法\\n**矩方法**假设可以样本期望总是逼近母体期望 (理论期望)&quot;,536871154]],[&quot;^16&quot;,[2532,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2532,&quot;^W&quot;,2,536871154]],[&quot;^16&quot;,[2532,&quot;^F&quot;,2547,536871154]],[&quot;^16&quot;,[2532,&quot;^Y&quot;,2462,536871154]],[&quot;^16&quot;,[2532,&quot;^V&quot;,2462,536871154]],[&quot;^16&quot;,[2532,&quot;^U&quot;,2462,536871154]],[&quot;^16&quot;,[2532,&quot;^1A&quot;,2,536871154]],[&quot;^16&quot;,[2532,&quot;^X&quot;,&quot;^1B&quot;,536871154]],[&quot;^16&quot;,[2532,&quot;^19&quot;,false,536871154]],[&quot;^16&quot;,[2532,&quot;^;&quot;,&quot;~u629f3f2a-68d5-43eb-a1e7-77ab98829fa5&quot;,536871154]],[&quot;^16&quot;,[2533,&quot;^R&quot;,&quot;### 多元回归的假设条件\\n1. 总体模型的参数是线性的\\n2. 抽样是随机的 (总体抽样, 和总体是独立同部分的)\\n3. **不存在完全的共线行 (自变量之间不存在严格的线性关系)**\\n4. 条件均值为 0, 线性无关性\\n5. 同方差性 (干扰项的条件方差是相同的)\\n\\n&gt; 在**五个假设下**. OLS 估计是一个 [[无偏估计]]\\n\\n**因此**\\n在 CLM 假定下, 以自变量的样本值为条件有, $\\\\hat{\\\\beta}_{j} \\\\sim \\\\operatorname{Normal}\\\\left[\\\\beta_{j}, \\\\operatorname{Var}\\\\left(\\\\hat{\\\\beta}_{j}\\\\right)\\\\right]$, 其中 $$\\\\frac{\\\\left(\\\\hat{\\\\beta}_{j}-\\\\beta_{j}\\\\right)}{\\\\sqrt{\\\\operatorname{Var}\\\\left(\\\\hat{\\\\beta}_{j}\\\\right)}} \\\\sim \\\\operatorname{Normal}(0,1)$$\\n&gt;  $\\\\hat{\\\\beta}_{\\\\mathrm{j}}$ 服从正态分布, 因为它是误差项的线性组合\\n#### 完全的多重共线性\\n一个自变量恰好是其他自变量的线性组合\\n#### 虚拟变量陷阱 #TODO \\n多个虚拟变量如果互相互斥并且覆盖所有的范围, 而观测值有且只有一个虚拟变量相关, 那么就会出现虚拟变量和截距项的多重共线性\\n#### 检验多重共线性的方法 \\n**方差膨胀因子 (Variance Inflation Factor)**\\n$$VIF_{i} ={{1} \\\\over{1 - {R_i^2}}}$$\\n\\nVIF 越大, 显示共线性越严重。\\n经验判断方法表明: 当 0&lt;VIF&lt;10, 认为不存在多重共线性; 当 10&lt;VIF&lt;100, 存在较强的多重共线性; 当ⅤIF≥100, 存在严重多重共线性。&quot;,536871154]],[&quot;^16&quot;,[2533,&quot;^P&quot;,&quot;^18&quot;,536871154]],[&quot;^16&quot;,[2533,&quot;^W&quot;,3,536871154]],[&quot;^16&quot;,[2533,&quot;^F&quot;,2540,536871154]],[&quot;^16&quot;,[2533,&quot;^Y&quot;,2462,536871154]],[&quot;^16&
