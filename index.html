 or Silicon Valley, and my forecast is that they will lose money (tobetter ML solutions). Beating the wisdom of the crowds is harder than recognizingfaces or driving cars. With this book my hope is that you will learn how to solve someof the challenges that make finance a particularly difficult playground for ML, likebacktest overfitting. Financial ML is a subject in its own right, related to but separatefrom standard ML, and this book unravels it for you.\\nls-type:: annotation\\nhl-page:: 31\\nid:: 627a47a1-5482-4cb6-a30e-e58421760f04&quot;,536871029]],[&quot;^16&quot;,[153,&quot;^P&quot;,&quot;^17&quot;,536871029]],[&quot;^16&quot;,[153,&quot;^F&quot;,595,536871029]],[&quot;^16&quot;,[153,&quot;^Y&quot;,594,536871029]],[&quot;^16&quot;,[153,&quot;^V&quot;,594,536871029]],[&quot;^16&quot;,[153,&quot;^U&quot;,594,536871029]],[&quot;^16&quot;,[153,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,&quot;annotation&quot;,&quot;^1?&quot;,31,&quot;^19&quot;,&quot;627a47a1-5482-4cb6-a30e-e58421760f04&quot;],536871029]],[&quot;^16&quot;,[153,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1&gt;&quot;,&quot;^1?&quot;,&quot;^19&quot;]],536871029]],[&quot;^16&quot;,[153,&quot;^18&quot;,true,536871029]],[&quot;^16&quot;,[153,&quot;^;&quot;,&quot;~u627a47a1-5482-4cb6-a30e-e58421760f04&quot;,536870959]],[&quot;^16&quot;,[154,&quot;^R&quot;,&quot;本段主旨实际是要找到一个能够非常好 handle 市场风险的策略, 并且长期有超过 benchmark 的平均收益&quot;,536870959]],[&quot;^16&quot;,[154,&quot;^P&quot;,&quot;^17&quot;,536870959]],[&quot;^16&quot;,[154,&quot;^F&quot;,157,536870959]],[&quot;^16&quot;,[154,&quot;^Y&quot;,37,536870959]],[&quot;^16&quot;,[154,&quot;^V&quot;,158,536870959]],[&quot;^16&quot;,[154,&quot;^U&quot;,37,536870959]],[&quot;^16&quot;,[154,&quot;^18&quot;,true,536870959]],[&quot;^16&quot;,[154,&quot;^;&quot;,&quot;~u62975b32-1cf0-41ab-a6a4-fdd7294dcad0&quot;,536870959]],[&quot;^16&quot;,[155,&quot;^R&quot;,&quot;对于数据集而言, 最理想的情况下是直接获取市场的原始数据, 通常这种数据都是非结构化的, 包含了市场的原始信息机器学习&quot;,536870959]],[&quot;^16&quot;,[155,&qu 26,536870983]],[&quot;^16&quot;,[348,&quot;^U&quot;,38,536870983]],[&quot;^16&quot;,[348,&quot;^18&quot;,true,536870983]],[&quot;^16&quot;,[348,&quot;^;&quot;,&quot;~u62975b33-76bc-40a3-95eb-153ef37910f0&quot;,536870983]],[&quot;^16&quot;,[349,&quot;^R&quot;,&quot;因子指标衡量 : Zipline&quot;,536870983]],[&quot;^16&quot;,[349,&quot;^P&quot;,&quot;^17&quot;,536870983]],[&quot;^16&quot;,[349,&quot;^F&quot;,351,536870983]],[&quot;^16&quot;,[349,&quot;^Y&quot;,38,536870983]],[&quot;^16&quot;,[349,&quot;^V&quot;,340,536870983]],[&quot;^16&quot;,[349,&quot;^U&quot;,38,536870983]],[&quot;^16&quot;,[349,&quot;^18&quot;,true,536870983]],[&quot;^16&quot;,[349,&quot;^;&quot;,&quot;~u62975b33-095a-4923-88c2-3f44ea59cad0&quot;,536870983]],[&quot;^16&quot;,[350,&quot;^R&quot;,&quot;Momentum can also have fundamental drivers such as a positive feedback loop between risk assets and the economy. Economic growth boosts equities, and the resulting wealth effect feeds back into the economy through higher spending, again fueling growth. Positive feedback between prices and the economy often extends momentum in equities and credit to longer horizons than for bonds, FOEX, and commodities, where negative feedback creates reversals, requiring a much shorter investment horizon. Another cause of momentum can be persistent demand-supply imbalances due to market frictions. One example is the delay of commodity production in adjusting to changing demand. Oil production may lag higher demand from a booming economy for years, and persistent supply shortages can trigger and support upward price momentum (Novy-Marx, 2015).\\nls-type:: annotation\\nhl-page:: 115\\nid:: 6282073b-8412-4e36-a26c-3a5e08ae868b&quot;,536871031]],[&quot;^16&quot;,[350,&quot;^P&quot;,&quot;^17&quot;,536871031]],[&quot;^16&quot;,[350,&quot;^F&quot;,330,536871031]],[&quot;^16&quot;,[350,&quot;^Y&quot;,597,536871031]],[&quot;^16&quot;,[350,&quot;^V&quot;,597,536871031]],[&quot;^16&quot;,[350,&quot;^U&quot;,597,536871031]],[&quot;^16&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
