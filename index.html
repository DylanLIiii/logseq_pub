ird motivation is that many investors fail to grasp the complexity of ML appli-cations to investments. This seems to be particularly true for discretionary firms mov-ing into the “quantamental” space. I am afraid their high expectations will not bemet, not because ML failed, but because they used ML incorrectly. Over the com-ing years, many firms will invest with off-the-shelf ML algorithms, directly importedfrom academia or Silicon Valley, and my forecast is that they will lose money (tobetter ML solutions). Beating the wisdom of the crowds is harder than recognizingfaces or driving cars. With this book my hope is that you will learn how to solve someof the challenges that make finance a particularly difficult playground for ML, likebacktest overfitting. Financial ML is a subject in its own right, related to but separatefrom standard ML, and this book unravels it for you.\\nls-type:: annotation\\nhl-page:: 31\\nid:: 627a47a1-5482-4cb6-a30e-e58421760f04&quot;,536871021]],[&quot;^16&quot;,[162,&quot;^P&quot;,&quot;^17&quot;,536871021]],[&quot;^16&quot;,[162,&quot;^F&quot;,608,536871021]],[&quot;^16&quot;,[162,&quot;^Y&quot;,607,536871021]],[&quot;^16&quot;,[162,&quot;^V&quot;,607,536871021]],[&quot;^16&quot;,[162,&quot;^U&quot;,607,536871021]],[&quot;^16&quot;,[162,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,31,&quot;^1=&quot;,&quot;627a47a1-5482-4cb6-a30e-e58421760f04&quot;],536871021]],[&quot;^16&quot;,[162,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;]],536871021]],[&quot;^16&quot;,[162,&quot;^18&quot;,true,536871021]],[&quot;^16&quot;,[162,&quot;^;&quot;,&quot;~u627a47a1-5482-4cb6-a30e-e58421760f04&quot;,536870951]],[&quot;^16&quot;,[163,&quot;^R&quot;,&quot;((627a4d17-67fa-4841-b35e-40e3fcfe9c65))&quot;,536870951]],[&quot;^16&quot;,[163,&quot;^P&quot;,&quot;^17&quot;,536870951]],[&quot;^16&quot;,[163,&quot;^F&quot;,142,536870951]],[&quot;^16&quot;,[163,&quot;^Y&quot;,40,536870951]
